version: 2
updates:
- package-ecosystem: composer
  directories:
    - "/"
    - "/vendor-bin/csfixer"
    - "/vendor-bin/psalm"
  commit-message:
    prefix: "ci"
    include: "scope"
  versioning-strategy: "increase"
  schedule:
    interval: weekly
    day: saturday
    time: "03:00"
    timezone: Europe/Berlin
  open-pull-requests-limit: 10
  labels:
    - 3. to review
    - dependencies
  cooldown:
    default-days: 4
- package-ecosystem: npm
  directory: "/"
  commit-message:
    prefix: "build"
    include: "scope"
  versioning-strategy: "increase"
  schedule:
    interval: weekly
    day: saturday
    time: "03:00"
    timezone: Europe/Berlin
  open-pull-requests-limit: 10
  labels:
    - 3. to review
    - dependencies
  cooldown:
    default-days: 4
    exclude:
      - "@nextcloud/*"
